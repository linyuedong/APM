buildscript {
    repositories {
        google()
        mavenCentral()
        //自定义插件maven地址，这里以本地目录作为仓库地址目录
        maven { url '../asm_okhttp_repo' }
    }
    dependencies {
        //加载自定义插件 group + module + version
        classpath 'com.lin.okhttpplugin:OkhttpPlugin:1.0.0'
//        classpath 'com.mao.asm:asm_test_plugin:1.0.1'
//        classpath 'com.mao.asm:asm_test_plugin:1.0.1'

    }
}

plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

///切记，其他plugin必须放到android-aspectjx前执行
//apply plugin: 'com.mao.asmtest'
apply plugin: 'com.lin.okhttpplugin.MyKotlinTestPlugin'
//apply plugin: 'android-aspectjx'
//apply plugin: 'argusapm'



android {
    namespace 'com.example.apm'
    compileSdk 32

    defaultConfig {
        applicationId "com.example.apm"
        minSdk 21
        targetSdk 32
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }


}

dependencies {

    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.5.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    implementation 'androidx.room:room-common:2.4.2'
    implementation 'androidx.room:room-runtime:2.4.2'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    implementation 'org.aspectj:aspectjrt:1.9.5'
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
    // Room
    annotationProcessor 'androidx.room:room-compiler:2.0.0'
    implementation 'androidx.room:room-runtime:2.0.0'

    implementation 'com.github.tiann:epic:0.11.2'
    implementation(fileTree("libs"))


}

apply plugin: 'android-aspectjx'
aspectjx {
    // 排除一些第三方库的包名（Gson、 LeakCanary 和 AOP 有冲突）
    // 否则就会起冲突：ClassNotFoundException: Didn't find class on path: DexPathList
    exclude 'androidx', 'com.google', 'com.squareup', 'com.alipay', 'com.taobao',
            'org.apache',
            'org.jetbrains.kotlin',
            "module-info", 'versions.9'
}